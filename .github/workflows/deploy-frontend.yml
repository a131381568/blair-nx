name: Deploy Ctsf

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [production]
    paths:
      - 'apps/cts-front-end/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: | 
          pnpm install --no-frozen-lockfile
          pnpm install -g @railway/cli

      - name: Set up environment variables
        run: echo "${{ secrets.ENV_PRODUCTION }}" > .env

      - name: Build Frontend
        run: pnpm exec nx build cts-front-end

      - name: cp dist content
        run: |     
          cp apps/cts-front-end/deployment/* dist/ctsf/

      - name: Deploy Frontend
        run: |
          cd dist/ctsf
          RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }} railway up -s ${{ secrets.RAILWAY_SERVICE_CTSF_ID }}
