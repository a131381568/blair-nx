name: Deploy to Railway

on:
  push:
    branches: [production]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.15.3'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check Node, pnpm, Prisma, and TypeScript versions
        run: |
          node -v
          pnpm -v
          pnpm prisma -v
          pnpm tsc -v

      - name: Set up environment variables
        run: | 
          echo "${{ secrets.ENV_PRODUCTION }}" > .env
          cat .env

      - name: ctsb Generate Prisma Client
        run: pnpm exec nx prisma:g cts-back-end

      - name: Build project
        run: pnpm exec nx build cts-back-end
        
      - name: cp dist content
        run: |
          ls
          cp .env dist/ctsb/

      - name: Setup Railway CLI
        run: pnpm install -g @railway/cli

      - name: Deploy to Railway
        run: |
            cd dist/ctsb
            RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }} railway up -s ${{ secrets.RAILWAY_SERVICE_ID }}


       
