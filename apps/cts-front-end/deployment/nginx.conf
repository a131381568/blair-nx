worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 20M;
    
    # 開啟 gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    server {
        listen 80;
        server_name star.puraliena.com;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # SSL 設定
        if ($http_x_forwarded_proto = "http") {
            return 301 https://$host$request_uri;
        }

        # SPA 應用主路由
        location / {
            try_files $uri $uri/ /index.html;
            
            # 安全性標頭
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            
            # SPA 不快取主頁面
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # 靜態資源優化
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # 特定目錄處理
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        location /img/ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        location /svg/ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        # API 代理
        location /api/ {
            # 關鍵是這裡，保留 /api 路徑
            proxy_pass https://star-api.puraliena.com;
            
            proxy_set_header Host star-api.puraliena.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # 移除重複的 /api/
            rewrite ^/api/(.*) /api/$1 break;
            
            proxy_redirect off;
            proxy_ssl_server_name on;  # 啟用 SNI 支持

            # 允許跨域請求的標頭
            add_header 'Access-Control-Allow-Origin' 'https://star.puraliena.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, HEAD' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            # 處理 OPTIONS 請求
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://star.puraliena.com' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, HEAD' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # 避免修改 URL
            proxy_redirect off;
            
            # API 請求超時設定
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_read_timeout 60;
            
            # 禁用緩存
            proxy_buffering off;
            proxy_cache off;
            
            # 錯誤處理
            proxy_intercept_errors on;
            error_page 404 = @notfound;
            error_page 502 503 504 = @backend_down;
        }

        # 錯誤處理位置塊
        location @notfound {
            return 404 '{"error": "Not Found"}';
            add_header Content-Type application/json;
        }

        location @backend_down {
            return 503 '{"error": "Service Temporarily Unavailable"}';
            add_header Content-Type application/json;
        }

        # 避免日誌中出現 favicon.ico 的 404 錯誤
        location = /favicon.ico {
            access_log off;
            log_not_found off;
        }

        # 錯誤頁面處理
        error_page 404 /index.html;
        
        # 關閉伺服器版本顯示
        server_tokens off;
    }
}
